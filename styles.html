<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css example</title>
    <style>
        div {
            height: 100px;
            width: 50vw;
            background-color: coral;
        }
       div.content{
            background-color: blue;
            width: 50%;
        }
       div.shadow {
           box-shadow: darkblue 5px 5px 5px;
       }
       div.border{
           border: black dotted 2px;
       }
        #background{
            background-color: bisque;
        }
    </style>
</head>
<body id="background">
    <p class="content" style="color: blue; background-color: #ffa78d; font-weight: bold;">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab ad amet,
    animi architecto consequuntur cumque et, eveniet inventore laboriosam
    nobis perspiciatis, quibusdam quo quos! Consectetur exercitationem incidunt
    nisi soluta ut.
    </p>
    <div>
        <div class="content"></div>
    </div>
    <div class="shadow">
    </div>
    <div class="border">
    </div>
</body>
</html>
